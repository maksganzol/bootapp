<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Education</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li th:if="${auth.contains('TEACHER')}" class="nav-item active">
                <a class="nav-link" href="/student">Students</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/study">Studying</a>
            </li>
            <li th:if="${auth.contains('ADMIN')}" class="nav-item active">
                <a class="nav-link" href="/user">Users</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/profile">My profile</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/rules">Rules</a>
            </li>
            <li class="nav-item active">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="mt-3 ml-4">
    <div class="row">
        <div class="col-sm-3">
            <label><strong th:text="${user.name} + ' ' + ${user.lastName}">...</strong></label>
        </div>
        <div class="col-sm-3">
            <a class="btn btn-primary mt-3" data-toggle="collapse" href="#collapseExample" role="button"
               aria-expanded="false"
               aria-controls="collapseExample">
                Edit
            </a>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-1">
            Your rights:
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-sm-2">
            <ul class="list-group">
                <li class="list-group-item" th:each="role : ${user.roles}" th:text="${role.name()}"></li>
            </ul>
        </div>
        <div class="col-sm-6">
            <div class="collapse" id="collapseExample">
                <div class="form-group mt-3">
                    <form method="post" th:action="@{/profile}">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Login</label>
                            <div class="col-sm-4">
                                <input type="text" name="login" th:value="${user.login}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-4">
                                <input type="text" name="password" th:value="${user.password}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-4">
                                <input type="text" name="name" th:value="${user.name}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Last name</label>
                            <div class="col-sm-4">
                                <input type="text" name="lastName" th:value="${user.lastName}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <input type="submit" value="Apply"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
